<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VitalVibe - Health Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../images/vital_vibe_logo.webp">
    <link rel="stylesheet" href="./css/profile.css">
    <script src="./javascript/profile.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/8129353ffd.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="flexybox">
    <i class="fa-solid fa-house" onclick="link('home')"></i>
    <div class="headerWithLogo">
      <h1 class="vital">Vital</h1>
      <h1 class="vibe">Vibe</h1>
      <img src="../images/vital_vibe_logo.webp" alt="VitalVibe logo" class="headerLogo" height="55" width="55">
    </div>
    <i class="fa-solid fa-user" onclick="link('profile')"></i>
  </header>
    <main>
        <section class="health-log">
          <div class="back">
            <i class="fa-solid fa-chevron-left" onclick="link('profile')"></i>
            <h2>Health Log</h2>
          </div>
            <div class="log-section">
                <h3>Mindfulness</h3>
                <p>2/20/2024 - Meditation - 10 am</p>
                <p>2/22/2024 - Deep Breathing Exercises - 11am</p>
            </div>
            <div class="log-section">
                <h3>Fitness</h3>
                <p>2/21/2024 - Beginner Zumba - 9am <em><strong>10,000 steps, goal achieved!</strong></em></p>
                <p>2/24/2024 - Cardio - 1pm</p>
            </div>
        </section>
    </main>
</body>
</html>
