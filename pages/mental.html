<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>VitalVibe - Mental Wellness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/mental.css"/>
    <link rel="icon" type="image/x-icon" href="../images/vital_vibe_logo.webp">
    <script src="./javascript/mental.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/8129353ffd.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="flexybox">
    <i class="fa-solid fa-house" onclick="link('home')"></i>
    <div class="headerWithLogo">
        <h1 class="vital">Vital</h1>
        <h1 class="vibe">Vibe</h1>
        <img src="../images/vital_vibe_logo.webp" alt="VitalVibe logo" class="headerLogo" height="55" width="55">
    </div>
    <i class="fa-solid fa-user" onclick="link('profile')"></i>
</header>

<div class="mainBox">
    <div class="topHeader"><i class="fa-solid fa-brain"></i> Mental Wellness</div>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h3>Daily Mindfulness Exercise</h3>
          <img src="../images/yoga.gif" alt="Yoga" height="240" width="340">
          <p><strong>Time:</strong> 10 minutes</p>
          <i class="fa-solid fa-share-nodes"></i>
        </div>
        <div class="col" id="exer">
          <div class="col">
            <h3>Mindfulness Library</h3>
          </div>
          <div class="col">
            <div class="flexin">
              <i class="fa-solid fa-chevron-left"></i>
              <p class="zoom">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Bedtime Meditation</p>
            </div>
            <p class="zoomBlah"><strong>Time: </strong> 10 minutes</p>
          </div>
          <div class="col">
            <div class="flexin">
              <i class="fa-solid fa-chevron-left"></i>
              <p class="zoom">Deep Breathing Exercises</p>
            </div>
            <p class="zoomBlah"><strong>Time: </strong> 15 minutes</p>
          </div>
          <div class="col">
            <div class="flexin">
              <i class="fa-solid fa-chevron-left"></i>
              <p class="zoom">Quick Meditation Session</p>
            </div>
            <p class="zoomBlah"><strong>Time: </strong> 5 minutes</p>
          </div>

        </div>

      </div>

    </div>
   
</div>
</body>
</html>
