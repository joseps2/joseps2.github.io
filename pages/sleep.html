<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>VitalVibe - Sleep Optimization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/sleep.css"/>
    <link rel="icon" type="image/x-icon" href="../images/vital_vibe_logo.webp">
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <script src="javascript/sleep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/8129353ffd.js" crossorigin="anonymous"></script>
  </head>

  <body onload="firstGraph()">
    <header class="flexybox">
      <i class="fa-solid fa-house" onclick="link('home')"></i>
      <div class="headerWithLogo">
        <h1 class="vital">Vital</h1>
        <h1 class="vibe">Vibe</h1>
        <img src="../images/vital_vibe_logo.webp" alt="VitalVibe logo" class="headerLogo" height="55" width="55">
      </div>
      <i class="fa-solid fa-user" onclick="link('profile')"></i>
    </header>

    <div class="mainBox">
      <div class="topHeader"><i class="fa-solid fa-bed"></i> Sleep Tracker</div>

      <div class="timeInput">
        <div>
          <label for="bedTime">I went to bed at: </label>
          <input type="time" id="bedTime" name="bedTime" value="23:30">
        </div>

        <div>
          <label for="wakeTime">I woke up at: </label>
          <input type="time" id="wakeTime" name="wakeTime" value="08:30">
        </div>

        <div>
          <label for="wakeTime">On: </label>
          <select name="day" id="day">
            <option value="Su">Sunday</option>
            <option value="M">Monday</option>
            <option value="Tu">Tuesday</option>
            <option value="W">Wednesday</option>
            <option value="Th">Thursday</option>
            <option value="F">Friday</option>
            <option value="Sa">Saturday</option>
          </select>
        </div>

        <button class="submitTime" onclick="getTime()">Submit</button>
      </div>

      <p class="textStuff"><strong>This Week</strong> (3/24/2024 - 3/30/2024)</p>
      <canvas id="myChart1" style="width:100%;max-width:700px"></canvas>
      <canvas id="myChart2" style="width:100%;max-width:700px"></canvas>


  </body>
</html>
