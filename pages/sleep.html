<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>VitalVibe - Sleep Optimization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/sleep.css"/>
    <link rel="icon" type="image/x-icon" href="../images/vital_vibe_logo.webp">
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <script src="javascript/sleep.js"></script>
    <script src="https://kit.fontawesome.com/8129353ffd.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="flexybox">
      <i class="fa-solid fa-house" onclick="link('home')"></i>
      <div class="headerWithLogo">
        <h1 class="vital">Vital</h1>
        <h1 class="vibe">Vibe</h1>
        <img src="../images/vital_vibe_logo.webp" alt="VitalVibe logo" class="headerLogo" height="55" width="55">
      </div>
      <i class="fa-solid fa-user" onclick="link('profile')"></i>
    </header>

    <div class="mainBox">
      <div class="topHeader"><i class="fa-solid fa-bed"></i> Sleep Tracker</div>

      <div class="timeInput">
        <div>
          <label for="bedTime">I went to bed at: </label>
          <input type="time" id="bedTime" name="bedTime" value="23:30">
        </div>

        <div>
          <label for="wakeTime">I woke up at: </label>
          <input type="time" id="wakeTime" name="wakeTime" value="08:30">
        </div>
        <button class="submitTime" onclick="getTime()">Submit</button>
      </div>

      <p class="textStuff"><strong>This Week</strong> (3/24/2024 - 3/30/2024)</p>
      <div class="weeklyScroll">
        <i class="fa-solid fa-caret-left"></i>
        <div class="weekDay">
          <p class="day">Su</p>
          <p id="SuBedTime">11:00 PM</p>
          <p id="SuWakeTime">07:00 AM</p>
          <p><strong>8 hours</strong></p>
        </div>
        <div class="weekDay">
          <p class="day">M</p>
          <p id="MBedTime"></p>
          <p id="MWakeTime"></p>
          <p id="MCalculateTime"></p>
        </div>
        <div class="weekDay">
          <p class="day">Tu</p>
          <p id="TuBedTime"></p>
          <p id="TuWakeTime"></p>
          <p id="TuCalculateTime"></p>
        </div>
        <div class="weekDay">
          <p class="day">W</p>
          <p id="WBedTime"></p>
          <p id="WWakeTime"></p>
          <p id="WCalculateTime"></p>
        </div>
        <div class="weekDay">
          <p class="day">Th</p>
          <p id="ThBedTime"></p>
          <p id="ThWakeTime"></p>
          <p id="ThCalculateTime"></p>
        </div>
        <div class="weekDay">
          <p class="day">F</p>
          <p id="FBedTime"></p>
          <p id="FWakeTime"></p>
          <p id="FCalculateTime"></p>
        </div>
        <div class="weekDay">
          <p class="day">Sa</p>
        </div>
      </div>
    </div>

   

  </body>
</html>
